<!DOCTYPE html>
<html>
<head>
	<title>Mixtape</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="header">
	<h1 id="title">Mixtape</h1>
</div>
<center>
	<div id="start-button" class="btn btn-lg btn-primary">Get Started</div>
</center>
<div id="edit-area">
<div id="letter-head" class="container">
	<div class="row">
		<div class="col-lg-1">
		<h2>To: </h2>
		</div>
		<div id="who-its-for" class="col-lg-4">
			<h2><span id="recipient"><input id="recipient-input" type="text" placeholder="name"></span></h2>
			<div class="btn btn-success" id="recipient-input-btn">Submit</div>
		</div>
		<div id="mixtape-name" class="col-lg-6">
			<h2><span id="mixtape"><input id="mixtape-name-input" type="text" placeholder="Name of Mixtape"></span></h2>
			<div class="btn btn-success" id="mixtape-name-input-btn">Submit</div>
		</div>
	</div>		
</div>
<br>
<div id="songs-visuals" class="container">
	<div class="row">
		<div class="col-lg-3">
			<div id="playlist">
				<div class="panel panel-default">
  					<div class="panel-body">
  					<h4>Playlist</h4>
  					<div id="song-list"></div>	
  					<input type="text" id="song-search" placeholder="song search">
  					<div class="btn btn-primary" id="song-search-submit">SUBMIT</div>
  					<div id="song-add" class="btn glyphicon glyphicon-plus"></div>
  					</div>
  				</div>	
			</div>
		</div>
		<div class="col-lg-8">	
			<div id="visuals">
				<div class="panel panel-default">
  					<div class="panel-body">
  						<p>Visuals Go here:</p>
  						<p>Find images here:</p>
  						<input type="text" id="imgur-search" placeholder="image search">
  						<div class="btn btn-primary" id="imgur-submit">SUBMIT</div>
  						<p>Find videos here: </p>
  						<input type="text" id="youtube-search" placeholder="video search">
  						<div class="btn btn-primary" id="youtube-submit">SUBMIT</div>
  					</div>
  				</div>	
			</div>
		</div>
	</div>	
</div>
<div id="who-its-from">
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
